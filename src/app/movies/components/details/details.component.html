<app-navbar></app-navbar>

<div class="contain pt-20 overflow-hidden" style="background: url(../../../../assets/images/fht1.jpg); background-position: center; background-size: cover;">
  <div class="row p-5">
    <div class="col-lg-2" *ngIf="getMovieDetailResult.poster_path">
      <img src="https://image.tmdb.org/t/p/original/{{ getMovieDetailResult.poster_path }}">
    </div>
    <div class="col-lg-10 mt-5 p-4">
      <h1 class="mt-2 mb-2">{{ getMovieDetailResult.original_title }}</h1>
      <p class="mt-3 mb-3">{{ getMovieDetailResult.overview }}</p>
      <button class="link"><a class="link btn btn-md" href="https://www.themoviedb.org/video/play?key={{ getMovieVideoResult }}" target="_blank">watch trailer</a></button>

      <div class="mt-4 p-4">
        <h2 class="text-white">Top Cast</h2>
        <div class="row">
          <ng-container *ngFor="let c of getMovieCastResult; let i = index">
            <div class="col-lg-4" *ngIf="i < 6">
              <div class="row mt-2 mb-2">
                <div class="col-lg-2" *ngIf="c.profile_path">
                  <img src="https://image.tmdb.org/t/p/original/{{ c.profile_path }}">
                </div>
                <div class="col-lg-10">
                  <h3 class="text-white">{{ c.original_name }}</h3>
                  <p class="text-white">{{ c.character }}</p>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="text-gray-100 bg-black relative mt-0">
    <div class="max-w-3xl mx-auto py-6">
        <h1 class="text-center text-lg lg:text-2xl">
            Subscribe to our newsletter and never miss an update.
        </h1>

        <div class="flex justify-center mt-6">
            <div class="bg-white rounded-md">
                <div class="flex flex-wrap justify-between md:flex-row">
                    <input type="email" class="m-1 p-2 appearance-none text-gray-700 text-sm focus:outline-none focus:placeholder-transparent" placeholder="Enter your email" aria-label="Enter your email">
                    <button class="w-full m-1 p-2 text-sm bg-sky-800 rounded font-semibold uppercase lg:w-auto hover:bg-gray-700">subscribe</button>
                </div>
            </div>
        </div>

        <hr class="h-px mt-6 bg-gray-700 border-none">

        <div class="flex flex-col items-center justify-between mt-6 md:flex-row">
            <div>
                <a href="#" class="text-xl font-bold text-gray-100 hover:text-gray-400">CinemaHaven</a>
            </div>

            <div class="flex mt-4 md:m-0">
                <div class="-mx-4">
                    <a href="#" class="px-4 text-sm text-gray-100 font-medium hover:text-gray-400">About</a>
                    <a href="#" class="px-4 text-sm text-gray-100 font-medium hover:text-gray-400">Support</a>
                    <a href="#" class="px-4 text-sm text-gray-100 font-medium hover:text-gray-400">Contact</a>
                </div>
            </div>
        </div>
    </div>
</footer>
