<app-navbar></app-navbar>
<div class="contain p-5 bg-black">
    
    <form class="flex items-center pt-20 justify-center" [formGroup]="filtersForm" (ngSubmit)="getFilteredMovies()">
        <label class="sr-only">Genre</label>
        <select formControlName="genre" class="p-2.5 mx-2">
          <option value="">All Genres</option>
          <option *ngFor="let genre of genres" [value]="genre">{{ genre }}</option>
        </select>
      
        <label class="sr-only">Release Year</label>
        <select formControlName="releaseYear" class="p-2.5 mx-2">
          <option value="">All Years</option>
          <option *ngFor="let year of releaseYears" [value]="year">{{ year }}</option>
        </select>
      
        <button type="submit" class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Search
        </button>
      </form>
      

      <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-12 lg:max-w-7xl lg:px-8">
        <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
          <div class="group relative" *ngFor="let movie of movieList">
            <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
              <a [routerLink]="['/movie', movie.id]">
                <img src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}" alt="Movie Poster" class="h-full w-full object-cover object-center lg:h-full lg:w-full">
                <span aria-hidden="true" class="absolute inset-0"></span>
              </a>
            </div>
            <div class="mt-4">
              <h3 class="text-lg font-bold text-gray-200" style="font-family: 'Pockota';">
                <a [routerLink]="['/movie', movie.id]">
                  <span aria-hidden="true" class="absolute inset-0"></span>
                  {{ movie.original_title }}
                </a>
              </h3>
            </div>
          </div>
        </div>
      </div>
      
</div>
